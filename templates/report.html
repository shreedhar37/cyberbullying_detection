{% extends 'layout.html' %}

{% block title %}Report{% endblock %}

{% block content %}

<div class="container">
   
        

          <label for="branch-select" class="mt-3 mb-3">Choose your Cybercrime Branch: </label>

          <select id="branch-select" onchange="retrive()">
              <option value="">--Please choose an option--</option>
              <option value="mumbai">Mumbai</option>
              <option value="banglore">Banglore</option>
              <option value="delhi">Delhi</option>
              <option value="kolkata">Kolkata</option>
              <option value="chennai">Chennai</option>
          </select>
          
          <div class="mt-3 mb-3">
            <label for="email" class="form-label">Cybercrime Branch email:</label>
            <input type="email" class="form-control" id="branch-mail" name="email" value="crimebranch@gmail.com" >
          </div>
          
          <div class="mt-3 mb-3">
            <label for="subject" class="form-label">Email Subject:</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Tweeter Cyberbullying">
        </div>
        
        <div class="mt-3 mb-3">
            <label for="msg" class="form-label">Email Message</label>
            <textarea class="form-control" id="msg" rows="3" placeholder="This is to inform you that..."></textarea>
          </div>

      
        <div class="mt-3 mb-3">{{ msg }}</div>
        <button type="submit" class="mt-3 btn btn-primary">Send mail</button>
    
   
</div>

<script>
  function retrive() {
    var branch = document.getElementById("branch-select").value + "crimebranch@gmail.com";
    document.getElementById("branch-mail").value = branch;
    
}
</script>
  
{% endblock %}
