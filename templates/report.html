{% extends 'layout.html' %}

{% block title %}Report{% endblock %}

{% block content %}

<div class="container">
    <form>
        <div class="mt-3">
            <label for="username" class="form-label">Tweet id:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="steve@gmail.com">
        </div>
        <div class="mt-3">
            <label for="password" class="form-label">Tweet</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="******">
        </div>
        <div class="mt-3">{{ msg }}</div>
        <button type="submit" class="mt-3 btn btn-primary">Send mail</button>
    
    </form>
</div>

{% endblock %}
