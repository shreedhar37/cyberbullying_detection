{% extends 'layout.html' %}

{% block title %}Upload Image{% endblock %}

{% block content %}

<div class="container">
    
    <label class="mt-3">Upload a new File</label>
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" class="mt-3 form-control">
    <input type="submit" class="mt-3 btn btn-primary" value="upload">
    </form>
    
    {% if op %}
    <p class='mt-3'>Text in image:</p>
    <p class='mt-3'>{{op}}</p>
    {% endif %}

</div>


{% endblock %}
