{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

<div class='container'>
    <br>
    <h6 class='mt-3'>Your account details are below:</h6>
    <br>
    <table class='table table-bordered table-sm'>
        <thead>
            <tr>
                <th scope="col">NAME</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ account['NAME'] }}</td>
                <td>{{ account['EMAIL'] }}</td>
            </tr>
        </tbody>
    </table>

</div>
{% endblock %}
