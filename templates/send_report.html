{% extends 'layout.html' %}

{% block title %}Send Report{% endblock %}

{% block content %}

<div class="container">



  <form action="{{ url_for('success')}}" method='POST'>
    <label for="branch-select" class="mt-3 mb-3">Choose your Cybercrime Branch: </label>

    <select id="branch-select" onchange="retrive()">
      <option value="">--Please choose an option--</option>
      <option value="mumbai">Mumbai</option>
      <option value="banglore">Banglore</option>
      <option value="delhi">Delhi</option>
      <option value="kolkata">Kolkata</option>
      <option value="chennai">Chennai</option>
    </select>

    <div class="mt-3 mb-3">
      <label for="email" class="form-label">Cybercrime Branch email:</label>
      <input type="email" class="form-control" id="email" name="email" value="crimebranch@gmail.com"
        readonly="readonly">
    </div>

    <div class="mt-3 mb-3">
      <label for="subject" class="form-label">Email Subject:</label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Twitter Cyberbullying" maxlength = "50">
    </div>

    <div class="mt-3 mb-3">
      <label for="msg" class="form-label">Email Message</label>
      <pre>
    <textarea class="form-control" id="msg" name='msg' rows="8" placeholder="This is to inform you that..." maxlength="5000">
      Tweet details:

      tweet id : {{tweet_id}}
      
      tweet posted by: {{tweet_owner}} and his/her username: {{tweet_username}}

      tweet : {{tweet}}
    </textarea>
  </pre>
    </div>


    <div class="mt-3 mb-3"></div>
    <button type="submit" class="mt-3 btn btn-primary" style="border-radius: 15px;">Send mail</button>

  </form>
</div>

<script>
  function retrive() {
    //var branch = document.getElementById("branch-select").value + "crimebranch@gmail.com";
    var branch = "meshree4@gmail.com"
    document.getElementById("email").value = branch;

  }
</script>

{% endblock %}
