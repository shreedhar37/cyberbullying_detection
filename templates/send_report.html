{% extends 'layout.html' %}

{% block title %}Send Report{% endblock %}

{% block content %}

<div class="container">


  <strong> {{msg}}</strong>
  <br>
  <br>

  <form action="{{ url_for('success')}}" method='POST'>
    <label for="branch-select" class="mt-3 mb-3 rounded-pill">Choose your Cybercrime Branch: </label>

    <select id="branch-select" onchange="retrive()" class="rounded-pill">
      <option value="">--Please choose an option--</option>
      <option value="mumbai">Mumbai</option>
      <option value="banglore">Banglore</option>
      <option value="delhi">Delhi</option>
      <option value="kolkata">Kolkata</option>
      <option value="chennai">Chennai</option>
    </select>

    <div class="mt-3 mb-3">
      <label for="email" class="form-label">Cybercrime Branch email:</label>
      <input type="email" class="form-control rounded-pill" id="email" name="email" value="crimebranch@gmail.com"
        readonly="readonly">
    </div>


    <div class="mt-3 mb-3">
      <label for="msg" class="form-label">Message:</label>
      <pre>
    <textarea class="form-control" id="msg" name='msg' rows="8" placeholder="This is to inform you that..." maxlength="5000">
      Tweet details:

      tweet id : {{tweet_id}}
      
      posted by: {{tweet_owner}} 
      
      username: {{tweet_username}}

      tweet : {{tweet}}

      tweet category : {{tweet_category}}
    </textarea>
  </pre>
    </div>


    <div class="mt-3 mb-3"></div>
    
    <input type="hidden" id="tweet_username" name="tweet_username" value="{{tweet_username}}">
    <input type="hidden" id="tweet" name="tweet" value="{{tweet}}">
    <input type="submit" class="mt-3 btn btn-primary rounded-pill" value="Send an email">

  </form>
</div>


{% endblock %}
