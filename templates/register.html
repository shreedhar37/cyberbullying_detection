{% extends 'layout.html' %}

{% block title %}Register{% endblock %}


{% block content %}

<div class='container'>
    <form action="{{ url_for('register') }}" method="post">
        <div class="msg">{{ msg }}</div><br><br>

        <label for='NAME' class="form-label">Name</label>
        <input id='NAME' name='NAME' type='text' placeholder="Steve Jobs" class="form-control" required /><br><br>

        <label for='EMAIL' class="form-label">Email</label>
        <input id="EMAIL" name="EMAIL" type="email" placeholder="stevejobs@gmail.com" class="form-control"
            required /><br><br>

        <label for='PASSWORD' class="form-label">Password</label>
        <input id="PASSWORD" name="PASSWORD" type="password" placeholder="******" class="form-control"
            required /><br><br>

        <label for='CPASSWORD' class="form-label">Confirm Password</label>
        <input id="CPASSWORD" name="CPASSWORD" type="password" placeholder="******" class="form-control"
            required /><br><br>

        <button type="submit" class="mt-3 btn btn-primary" style="border-radius: 15px;">Sign-Up</button><br><br>
    </form>
    </h2>
    <h6 class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a>
    </h6>

</div>

{% endblock %}
